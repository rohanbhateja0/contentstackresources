<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Branch Content Selector</title>
  <style>
    /* Extension Styles */
    #main-branch-selector-container {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 16px;
      max-width: 100%;
    }
    
    .cs-extension-loading,
    .cs-extension-error,
    .cs-extension-empty {
      padding: 20px;
      text-align: center;
      color: #666;
      background: #f5f5f5;
      border-radius: 4px;
      margin: 10px 0;
    }
    
    .cs-extension-error {
      color: #d32f2f;
      background: #ffebee;
    }
    
    /* Search */
    .cs-extension-search {
      margin-bottom: 16px;
    }
    
    .cs-extension-search-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .cs-extension-search-input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    
    /* Selected Items */
    .cs-extension-selected {
      margin-bottom: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    
    .cs-extension-selected-title {
      font-weight: 600;
      font-size: 13px;
      color: #333;
      margin-bottom: 8px;
    }
    
    .cs-extension-selected-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .cs-extension-selected-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .cs-extension-selected-item-title {
      color: #333;
    }
    
    .cs-extension-remove-btn {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .cs-extension-remove-btn:hover {
      color: #d32f2f;
    }
    
    .cs-extension-empty-selection {
      color: #999;
      font-size: 13px;
      font-style: italic;
    }
    
    /* Content List */
    .cs-extension-list {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: white;
    }
    
    .cs-extension-item {
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    .cs-extension-item:last-child {
      border-bottom: none;
    }
    
    .cs-extension-item:hover {
      background-color: #f8f9fa;
    }
    
    .cs-extension-item-selected {
      background-color: #e3f2fd;
      border-left: 3px solid #0066cc;
    }
    
    .cs-extension-item-selected:hover {
      background-color: #bbdefb;
    }
    
    .cs-extension-item-content {
      flex: 1;
    }
    
    .cs-extension-item-title {
      font-weight: 600;
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
    }
    
    .cs-extension-item-description {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
      line-height: 1.4;
    }
    
    .cs-extension-item-meta {
      font-size: 11px;
      color: #999;
    }
    
    .cs-extension-item-badge {
      padding: 4px 8px;
      background: #0066cc;
      color: white;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      margin-left: 12px;
      white-space: nowrap;
    }
    
    /* Scrollbar styling */
    .cs-extension-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .cs-extension-list::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .cs-extension-list::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
    
    .cs-extension-list::-webkit-scrollbar-thumb:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <div id="main-branch-selector-container">
    <!-- Extension content will be rendered here -->
  </div>
  
  <!-- Load the extension script -->
  <script src="https://contentstackresources.vercel.app/extensions/main-branch-selector.js"></script>
</body>
</html>
